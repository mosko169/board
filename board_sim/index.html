<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.event.drag-2.2.js"></script>
	<script src="http://localhost:4000/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link rel="stylesheet" href="style.css" />
	<form id="sessionForm" action="http://localhost:8080/liveSessions/start">
		<font color="#ff0000">Lesson name:</font><br>
		<input type="text" name="lessonName"><br>
		<font color="#ff0000">Course id:</font><br>
		<input type="text" name="courseId"><br>
		<font color="#ff0000">Board id:</font><br>
		<input type="text" name="boardId"><br>
		<input type="submit" value="Start Session">
	</form>
	<title>HTML5 Canvas + Node.JS Socket.io</title>
	<script>
			$(document).ready(function () {
			$('#sessionForm').on('submit', function(e) {
				e.preventDefault();
				$.ajax({
						url : $(this).attr('action') || window.location.pathname,
						type: "POST",
						data: $(this).serialize(),
						success: function (data) {
							console.log("FUCK");
						},
						error: function (jXHR, textStatus, errorThrown) {
							alert(errorThrown);
						}
					});
				});
			});
		</script>
</head>
<body>
	<article><!-- our canvas will be inserted here--></article>
	

</body>
